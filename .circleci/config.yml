version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.4.8-jessie-browsers
    steps:
      - checkout
      - run:
          name: 'Setup virtual env'
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install .
            pip install pylint
            pylint tap_salesforce -d missing-docstring,invalid-name,line-too-long,too-many-locals,too-few-public-methods,fixme,stop-iteration-return
      - run:
          name: 'Unit Tests'
          command: |
            . venv/bin/activate
            pip install nose
            nosetests
      - add_ssh_keys
      - run:
          name: 'DO IT'
          command: |
            git clone git@github.com:stitchdata/tap-tester.git
            ls tap-tester/