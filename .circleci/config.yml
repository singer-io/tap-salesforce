version: 2
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:tap-tester
    steps:
      - checkout
      - run:
          name: 'Setup virtual env'
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install .
            pip install pylint
            pylint tap_salesforce -d missing-docstring,invalid-name,line-too-long,too-many-locals,too-few-public-methods,fixme,stop-iteration-return
      - run:
          name: 'Unit Tests'
          command: |
            . venv/bin/activate
            pip install nose
            nosetests
      - add_ssh_keys
      - run:
          name: 'Integration Tests'
          command: |
            run-a-test --tap=/root/project/venv/bin/tap-salesforce --target=/root/.virtualenvs/target-stitch/bin/target-stitch --orchestrator=/usr/local/bin/stitch-orchestrator tap_tester_salesforce_bookmarks
